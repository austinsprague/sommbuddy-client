<ion-slide-box on-slide-changed="slideHasChanged($index)">
  <ion-slide ng-repeat="wine in Results.results">
    <div>
      <h4>Your grapes for the day</h4>
      <h3 class="wine-name">{{wine.name}}</h3>
      <div class="image-div">
        <img ng-src="{{wine.picture}}" alt=""  height="250px" /><br/>
        <div ng-if="!wine.like">
          <i class="ion-android-favorite-outline" style="font-size:20px" ng-click="Results.liked(wine)"> Love it </i>
        </div>
        <div ng-show="wine.like">
          <i class="ion-android-favorite" style="font-size:20px" ng-click="Results.liked(wine)"> Loving it </i>
        </div>
      </div>
      <div class="wine-details">
        <h5>${{wine.price}}</h5>
        <p>{{wine.grape}}</p>
        <p>{{wine.vintage}}</p>
        <p>{{wine.region}}</p>
        <a href="{{wine.storeUrl}}" class="button button-outline button-positive">Purchase Now</a>
      </div>
    </div>
  </ion-slide>
</ion-slide-box>
