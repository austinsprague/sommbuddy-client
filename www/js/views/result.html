<ion-slide-box on-slide-changed="slideHasChanged($index)">
  <ion-slide ng-repeat="wine in Results.results">
    <div>
      <h2>Your grapes for the day</h2>
      <h3 class="wine-name">{{wine.name}}</h3>
      <div class="image-div">
        <img ng-src="{{wine.picture}}" alt="" width="200px" /><br/>
        <i class="ion-android-favorite-outline" style="font-size:20px" ng-click="like(wine)"> Love it </i>
      </div>
      <div class="wine-details">
        <p>${{wine.price}}</p>
        <p>{{wine.grape}}</p>
        <p>{{wine.vintage}}</p>
        <p>{{wine.region}}</p>
        <a href="{{wine.storeUrl}}" class="button button-outline button-positive">Purchase Now</a>
      </div>
    </div>
  </ion-slide>
</ion-slide-box>
